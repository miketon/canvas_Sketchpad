<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	 <head>
		<title>HTML5 Canvas ScratchPad</title>
		<script type="text/javascript" src="main.js"></script>
		<style type="text/css">
	 		body { font-family: Arial,Helvetica,sans-serif;}
	 		canvas {
					-moz-box-shadow: 0 0 1em 0.2em black;
					-webkit-box-shadow: 0 0 0.5em grey;
					box-shadow: 0 0 1em 0.2em black; 
			}
			div.centeredDiv { text-align: center; }
		</style>
	 </head>
	 <body>
	 	<div class="centeredDiv">
		<p>
			<a href="http://mtonprototype.appspot.com/">
				HTML5 Canvas ScratchPad
	 		</a>
		</p>
			<canvas id="canvas" width="640" height="480" style="border: 1px solid #aaa;" moz-opaque="true">
	 			<p>This demo requires a web browser which supports HTML5 canvas.</p>
			</canvas>
		</div>
	 </body>
</html>
