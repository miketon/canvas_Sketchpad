<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	 <head>
		<title>HTML5 2D Game Engine</title>
		<style type="text/css">
			.hd  {background: #b00; color: white; height: 40px; padding: 5px;}
			.module {border: 1px solid #f00; width: 300px; float: left; margin: 20px; background: white;}
	 		body {font-family: Arial,Helvetica,sans-serif;}
	 		canvas {
					-webkit-box-shadow: 0 0 0.5em grey;

		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="GameObjectManager.js"></script>

		<script type="text/javascript" src="AnimatedGameObject.js"></script>

	 <body>
	 	<div class="centeredDiv">
			<div class = "hd"><p>Javascript PROTOTYPE: 2D Game Engine</p></div>
			<canvas id="canvas" width="640" height="480" style="border: 1px solid #aaa;" moz-opaque="true">
	 			<p>This demo requires a web browser which supports HTML5 canvas.</p>
			</canvas>
			<div class = "hd"><p>(MOVE:arrow key | JUMP:spacebar) </p></div>
		</div>
	 </body>
