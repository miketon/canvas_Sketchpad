<html>
  <head>
    <title>Drag n Drop</title>
    <script>
window.onload = function(){
   
  $      = function(id)  { return document.getElementById(id) } ;
  var dc = function(tag) { return document.createElement(tag) } ;

  var MOUSE = { pos:{x:0, y:0}, dwn:false, sel:'node'   } ; //mouse state object
  var C     = { canvas:'', w:320, h:240, x:0, y:0 }       ; //canvas object

  C.canvas        = dc('canvas')      ;
  C.canvas.id     = 'canvasMT'        ;
  C.canvas.width  = C.w               ;
  C.canvas.height = C.h               ;
  document.body.appendChild(C.canvas) ;

  C.x = C.canvas.offsetLeft ; //delta from x.offsetParent (body)
  C.y = C.canvas.offsetTop  ; //alt = e.offsetX (will tile?)

  var nDRAG = 3  ; //num of draggable objects
  var oDRAG = [] ; //collection of draggable objects
  var oNODE = [] ; //collection of rotateable nodes
  var CTX   = C.canvas.getContext('2d') ;

  function documentMouseMoveHandler(event) {
    MOUSE.pos.x = event.clientX - C.x; 
    MOUSE.pos.y = event.clientY - C.y;
  }

  function documentMouseDownHandler(event) {
    MOUSE.dwn = true;
    for(var i =0; i < oDRAG.length; i++){
      if( distanceBetween( oDRAG[i].pos, MOUSE.pos ) < oDRAG[i].radius * 1.5) {
        MOUSE.sel          = oDRAG[i]                ;
        MOUSE.sel.dragging = true                    ;
        MOUSE.sel.color    = 'rgba(255,255,222,1.0)' ;
        break                                        ;
      }
    }
    document.body.style.cursor = 'pointer' ;
  }
  
  function documentMouseUpHandler(event) {
    MOUSE.dwn                  = false                   ;
    MOUSE.sel.dragging         = false                   ;
    MOUSE.sel.color            = 'rgba(222,222,222,1.0)' ;
    document.body.style.cursor = 'default'               ;
  }

  function Node() {
    this.pos      = { x: 0, y: 0 }          ;
    this.angle    = 0                       ;
    this.radius   = 10                      ;
    this.length   = 70                      ;
    this.color    = 'rgba(222,222,222,1.0)' ;
    this.dragging = false                   ;
    this.type     = 'Node'                  ;
    this.draw     = function(){

      if(this.type == 'Node'){
        CTX.beginPath()                                ;
        CTX.fillStyle = this.color                     ;
        CTX.arc(0, 0, this.radius, 0, Math.PI*2, true) ;
        CTX.fill()                                     ;
      }
      else if(this.type == 'Segment'){
        var border    = this.radius * 0.5                                    ;
        CTX.fillStyle = this.color                                           ;
        CTX.fillRect(-(border),-(border), this.length + border, this.radius) ;
      }
      else{   //DEBUG : draw magenta square
        CTX.fillStyle = '#F0F'                    ;
        CTX.fillRect(0,0,this.radius,this.radius) ;
      }

    }
  }

  (function(){ 
      // Register event listeners
    document.addEventListener('mousemove' , documentMouseMoveHandler , false ) ;
    document.addEventListener('mousedown' , documentMouseDownHandler , false ) ;
    document.addEventListener('mouseup'   , documentMouseUpHandler   , false ) ;
      // Init objects
    var canvasWD = C.w * 0.5;
    var canvasHT = C.h * 0.5;

    for(var i=0; i<nDRAG; i++){
      var circle        = new Node()                                                             ;
      var angle_r       = Math.random() * (Math.PI * 2.0)                                        ;
      var radius_r      = Math.random() * Math.min(canvasWD, canvasHT)*Math.min(1.0, 0.15*nDRAG) ;
          circle.pos.x  = Math.cos(angle_r) * radius_r + canvasWD                                ;
          circle.pos.y  = Math.sin(angle_r) * radius_r + canvasHT                                ;
          circle.radius = Math.max(Math.random(), 1.0/nDRAG)*25                                  ;
      oDRAG.push(circle)                                                                         ;
    }

    var segment      = new Node() ;
      segment.type   = 'Segment'  ;
      segment.pos.x  = canvasWD   ;
      segment.pos.y  = canvasHT   ;
      segment.radius = 20         ;
      segment.color  = '#555'     ;
    oNODE.push(segment)           ;

    setInterval(update, 20)       ;

  })();

  function update(){
      //clear canvas
    CTX.setTransform(1,0,0,1,0,0)           ; //reset canvas
    CTX.fillStyle = 'rgba(122,122,122,1.0)' ;
    CTX.fillRect(0, 0, C.w, C.h)            ;

      //position and draw objects
    for(var i =0; i < oDRAG.length; i++){
      if( oDRAG[i].dragging ) {
        oDRAG[i].pos.x += ( MOUSE.pos.x - oDRAG[i].pos.x ) * 0.2;
        oDRAG[i].pos.y += ( MOUSE.pos.y - oDRAG[i].pos.y ) * 0.2;
          //prevent out of bounds
        oDRAG[i].pos.x = Math.max( Math.min( oDRAG[i].pos.x, C.w), 0 );
        oDRAG[i].pos.y = Math.max( Math.min( oDRAG[i].pos.y, C.h), 0 );
      }
      CTX.setTransform(1,0,0,1,oDRAG[i].pos.x,oDRAG[i].pos.y) ;
      oDRAG[i].draw()                                         ;
    }

      //Draw segment nodes
    for(var i =0; i < oNODE.length; i++){
      var seg = oNODE[i];
      if(MOUSE.dwn == true){
        var dx    = MOUSE.pos.x - (seg.pos.x) ;
        var dy    = MOUSE.pos.y - (seg.pos.y) ;
        seg.angle = Math.atan2(dy, dx)        ;
      }
      CTX.setTransform(Math.cos(seg.angle), Math.sin(seg.angle), -Math.sin(seg.angle), Math.cos(seg.angle), seg.pos.x, seg.pos.y) ;
      seg.draw()                                                             ;
        //Draw pins
      var pin      = new Node()                                              ;
      var ratio    = seg.length/(seg.length + seg.radius * 0.7) * seg.length ;
        pin.radius = seg.radius * 0.3                                        ;
        pin.draw()                                                           ;
        pin.pos.x = seg.pos.x + (Math.cos(seg.angle) * ratio)                ;
        pin.pos.y = seg.pos.y + (Math.sin(seg.angle) * ratio)                ;
        CTX.setTransform(1,0,0,1,pin.pos.x,pin.pos.y)                        ;
        pin.draw()                                                           ;
    }
  } 

  function xform(draw, pos, angle){
    CTX.save();
    //CTX.setTransform(1,0,0,1,pos.x,pos.y); 

    /*
    CTX.fillStyle = color                      ;
    var dx        = MOUSE.pos.x - ( C.w * 0.5) ;
    var dy        = MOUSE.pos.y - ( C.h * 0.5) ;
    var angle     = Math.atan2(dy, dx)         ;
    */
    // translation matrix:
    //  1  0  tx              
    //  0  1  ty
    //  0  0  1 
    //CTX.setTransform(1,0,0,1,0,0)                                                                     ; //reset canvas
    CTX.setTransform(Math.cos(angle), Math.sin(angle), -Math.sin(angle), Math.cos(angle), pos.x, pos.y) ;
    CTX.restore()                                                                                       ;
  }

  function distanceBetween(p1,p2) {
    var dx = p2.x-p1.x              ;
    var dy = p2.y-p1.y              ;
    return Math.sqrt(dx*dx + dy*dy) ;
  }

}
 </script>
  </head>
  <body id='body' bgcolor="#AAAAAA" align='center'>
  </body>
</html>
